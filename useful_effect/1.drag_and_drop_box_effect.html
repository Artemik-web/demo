<style>

    .container{
        display: flex;
        justify-content: space-around;

        background-color: #76afc8;
        position: relative;
    }
    .line{
        width: 1px;
        height: 300px;
        position: absolute;
        left: 50%;
        /* margin-left: -200px; */
        transform: translateX(-50%);
        background-color: #adc3f7;
    }
</style>

<body>
    <div class="container">
        <div class="left">
            <div class="opt">1</div>
            <div class="opt">2</div>
        </div>
        <div class="line"></div>
        <div class="right">
            <div class="opt">1</div>
            <div class="opt">2</div>
        </div>
    </div>
</body>
